<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quote Wall Generator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
	<script type="module" src="quoteGenerator.js"></script>
	<link rel="stylesheet" href="./quoteWall.css"/>
</head>
<body>
	<div class="upload-container">
		<label for="upload" class="upload-label">Upload Excel File</label>
		<input type="file" id="upload" accept=".xlsx, .xls" class="upload-input" />
	</div>
	<button id="download-btn">Download Quotes as Array (.txt)</button>
	<button id="download-xlsx-btn">Download Quotes as Excel Sheet (.xlsx)</button>
	<div class="input-container">
		<input type="text" id="new-quote" placeholder="Enter quote" />
		<input type="text" id="quote-source" placeholder="Quote source" />
		<button id="add-quote-btn">Add Quote</button>
	</div>

	<div id="quote-container"></div>
</body>
</html>
