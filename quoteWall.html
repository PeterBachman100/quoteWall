<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quote Wall Generator</title>
</head>
<body>
	<div id="quote-container"></div>
	<style>
		#quote-container {
			margin: 20px;
			padding: 20px;
			columns: 30rem auto; /* Default setting for larger screens */
		}
		
		.quote-card {
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 15px;
			margin-bottom: 20px;
			display: inline-block;
			width: 100%;
			box-sizing: border-box;
		}
		
		.quote-card blockquote {
			font-family: 'Georgia', serif;
			font-size: 18px;
			margin: 0;
			padding: 0;
		}
		
		.quote-card cite {
			display: block;
			font-size: 16px;
			text-align: left;
			margin-top: 5px;
			font-style: italic;
		}
		
		/* Media query for screens narrower than 1000px */
		@media (max-width: 1000px) {
			#quote-container {
				columns: 20rem auto; /* Column width set to 20rem for smaller screens */
			}
		}

	</style>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const quotes = [
				["The greatest glory in living lies not in never falling, but in rising every time we fall.", "Nelson Mandela"],
				["The way to get started is to quit talking and begin doing.", "Walt Disney"],
				["Life is what happens when you're busy making other plans.", "John Lennon"],
				["The only impossible journey is the one you never begin.", "Tony Robbins"],
				["In the end, it's not the years in your life that count. It's the life in your years.", "Abraham Lincoln"],
				["Life is either a daring adventure or nothing at all.", "Helen Keller"],
				["You have brains in your head. You have feet in your shoes. You can steer yourself any direction you choose.", "Dr. Seuss"],
				["Believe you can and you're halfway there.", "Theodore Roosevelt"],
				["It does not matter how slowly you go as long as you do not stop.", "Confucius"],
				["Our lives begin to end the day we become silent about things that matter.", "Martin Luther King Jr."],
				["The purpose of our lives is to be happy.", "Dalai Lama"],
				["Life is really simple, but we insist on making it complicated.", "Confucius"],
				["May you live all the days of your life.", "Jonathan Swift"],
				["Life itself is the most wonderful fairy tale.", "Hans Christian Andersen"],
				["Turn your wounds into wisdom.", "Oprah Winfrey"],
				["The best way to predict your future is to create it.", "Abraham Lincoln"],
				["The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart.", "Helen Keller"],
				["Success is not final, failure is not fatal: It is the courage to continue that counts.", "Winston S. Churchill"],
				["You must be the change you wish to see in the world.", "Mahatma Gandhi"],
				["Keep smiling, because life is a beautiful thing and there's so much to smile about.", "Marilyn Monroe"],
				["Life is a succession of lessons which must be lived to be understood.", "Ralph Waldo Emerson"],
				["The only limit to our realization of tomorrow will be our doubts of today.", "Franklin D. Roosevelt"],
				["Don't watch the clock; do what it does. Keep going.", "Sam Levenson"]
			];

			// Function to shuffle an array (Fisher-Yates shuffle)
			function shuffleArray(array) {
				for (let i = array.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
			}
			
			// Shuffle the quotes array
			shuffleArray(quotes);
			
			const quoteContainer = document.getElementById('quote-container');
		
			// Inside your forEach loop in the script.js
			quotes.forEach(quotePair => {
				const quoteText = quotePair[0];
				const quoteSource = quotePair[1];
			
				const card = document.createElement('div');
				card.className = 'quote-card';
			
				const quoteElement = document.createElement('blockquote');
				quoteElement.textContent = quoteText;
			
				const sourceElement = document.createElement('cite');
				sourceElement.textContent = quoteSource;
			
				card.appendChild(quoteElement);
				card.appendChild(sourceElement);
				quoteContainer.appendChild(card);
			});

		});
	</script>
	
</body>
</html>
